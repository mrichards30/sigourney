<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Sigourney Weaver</title>

    <style>
        .centered {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #search {
            z-index: 99;
        }
    </style>
</head>
<body>
<main role="main" class="container">
    <h1 class="mt-5">Sigourney</h1>
    <p class="lead">A <a href="https://wordwormdormdork.com/">Weaver</a> solver.</p>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="initial">From</span>
        </div>
        <input id="initialText" type="text" class="form-control" placeholder="PAST" aria-label="From" aria-describedby="initial" minlength="4" maxlength="4">
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="target">To</span>
        </div>
        <input id="targetText" type="text" class="form-control" placeholder="TIME" aria-label="To" aria-describedby="target" minlength="4" maxlength="4">
    </div>

    <button id="search" type="button" class="btn btn-outline-secondary centered">Search</button>

    <div class="centered">
        <br/><br/><br/><br/><br/>
        <ol id="answerList" \>
    </div>

    <script src="./out/sigourney.bc.js"></script>

</main>
